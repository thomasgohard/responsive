<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8 />
	<title>responsive</title>

	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="util.css" />
	<link rel="stylesheet" type="text/css" href="grid.css" />
	<link rel="stylesheet" type="text/css" href="layout.css" />
	<link rel="stylesheet" type="text/css" href="presentation.css" />
</head>
<body>

<div id="header">
	<header id="global-header">
		global-header
		<div id="global-banner">global-banner</div>
		<nav id="site-nav">global-nav</nav>
	</header>
	<header id="site-header">
		site-header
		<div id="site-banner">site-banner</div>
		<nav id="site-nav">site-nav</nav>
	</header>
	<header id="section-header">
		section-header
		<div id="section-banner">section-banner</div>
		<nav id="section-nav">section-nav</nav>
	</header>
</div>

<div id="main" class="grid">main</div>

<div id="footer">
	<footer id="section-footer" class="grid">section-footer</footer>
	<footer id="site-footer" class="grid">site-footer</footer>
	<footer id="global-footer" class="grid">global-footer</footer>
</div>

</body>
</html>
